<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Solicitações de Serviço</title>
    <link rel="stylesheet" href="../styles/solicitacao.css">
</head>
<body>
    <a href="../index.html">
        <img src="home-icon.png" alt="Página Inicial" class="home-icon">
    </a>
    <div class="container">
        <div class="secao">
            <h2>Dados do Cliente</h2>
            <p><strong>Nome:</strong> <span id="nome-usuario"></span></p>
            <p><strong>Login:</strong> <span id="login-usuario"></span></p>
        </div>

        <div class="secao">
            <h2>Minhas Solicitações</h2>
            <table id="tabela-solicitacoes">
                <thead>
                <tr>
                    <th>Data do Pedido</th>
                    <th>Nº da Solicitação</th>
                    <th>Serviço de TI</th>
                    <th>Status</th>
                    <th>Preço</th>
                    <th>Data Prevista</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="secao">
            <h2>Nova Solicitação</h2>
            <form id="nova-solicitacao-form" class="nova-solicitacao-form">
                <div class="input-group">
                    <label for="servico-ti">Serviço de TI:</label>
                    <select id="servico-ti" name="servico-ti">
                        <option value="">Selecione um serviço</option>
                        <option value="manutencao">Manutenção de Computadores</option>
                        <option value="suporte">Suporte Remoto</option>
                        <option value="seguranca">Segurança da Informação</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="preco-servico">Preço:</label>
                    <span id="preco-servico"></span>
                </div>

                <div class="input-group">
                    <label for="prazo-atendimento">Prazo de Atendimento:</label>
                    <span id="prazo-atendimento"></span>
                </div>

                <div class="input-group">
                    <label for="data-prevista">Data Prevista de Atendimento:</label>
                    <span id="data-prevista"></span>
                </div>

                <div class="input-group">
                    <label for="status-solicitacao">Status:</label>
                    <span id="status-solicitacao">EM ELABORAÇÃO</span>
                </div>

                <button type="submit" id="btn-incluir-solicitacao">Incluir Solicitação</button>
            </form>
        </div>
    </div>

    <script src="../scripts/contas.js"></script>
    <script src="../scripts/solicitacao.js"></script>
</body>
</html>
