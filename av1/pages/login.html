<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Clientes</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
<div class="login-page">
    <a href="../index.html" class="home-icon-link">
        <img src="../images/home-icon.png" alt="Página Inicial" class="home-icon">
    </a>
    <div class="login-container">
        <div class="header-login">
            <img src="../images/icon.png" alt="Logo da Sua Empresa de TI" class="logo-login">
            <h2>Login de Clientes</h2>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label for="loginEmail">E-mail (Login)</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="seuemail@exemplo.com">
            </div>
            <div class="input-group">
                <label for="loginSenha">Senha</label>
                <input type="password" id="loginSenha" name="loginSenha">
            </div>
            <div class="botoes-login">
                <button type="submit" id="btn-login">Realizar Login</button>
                <button type="button" id="btn-limpar">Limpar</button>
            </div>
        </form>
        <p id="mensagem-validacao"></p>
        <div class="links-adicionais">
            <a href="trocar-senha.html" id="link-troca-senha">Esqueci minha senha</a>
            <br>
            <a href="cadastro.html">Não tem uma conta? Cadastre-se</a>
        </div>
    </div>
</div>
<script src="../scripts/contas.js"></script>
<script src="../scripts/login.js"></script>
</body>
</html>
