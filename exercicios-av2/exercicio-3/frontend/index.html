<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>abxa - CRUD em JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Produtos</h1>

    <form id="produto-form">
        <input type="hidden" id="produto-id" value="">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <span class="erro" id="erro-nome"></span>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"></textarea>
        <span class="erro" id="erro-descricao"></span>

        <label for="preco">Preço (R$):</label>
        <input type="number" id="preco" name="preco" step="0.01">
        <span class="erro" id="erro-preco"></span>

        <button type="submit" id="submit-btn">Cadastrar</button>
        <button type="button" id="cancel-btn" style="display:none;">Cancelar Edição</button>
    </form>

    <hr>

    <h2>Lista de Produtos</h2>
    <table id="produtos-tabela">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
